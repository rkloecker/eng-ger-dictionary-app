<html ng-app="myApp">

<head>
  <title>Eng-German Dictionary</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
 
  <style>
    button:focus {
      outline: none;
    }

    .inactive {
      text-decoration: line-through;
      color: #777;
    }

    .trash-image {
      background-image: url("/images/if_080_Trash_183208.svg");
      background-repeat: no-repeat;
    
      background-position: center;
      padding: 0.8em;
      
    }
    .edit-image {
      background-image: url("/images/if_edit-alt_383147.svg");
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      padding: 0.8em;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dictionary</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

          <li>
            <a id="create_date">Date</a>
          </li>

          <li>
            <a id="description" href="#">Description</a>
          </li>
          <li>
            <a id="english" href="#">English</a>
          </li>
          <li>
            <a id="german" href="#">Deutsch</a>
          </li>
          <li>
            <a id="ascdesc" href="#">
              <span id="asc" class="inactive">ASC</span>&nbsp;
              <span id="descending">DESC</span>
            </a>
          </li>

        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <a name="example"></a>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Add Word to Dictionary</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <form id="sub">


                  <div class="form-group">
                    <label>English</label>
                    <input id="eng" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>German</label>
                    <input id="deu" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <input id="desc" type="text" class="form-control">
                  </div>

                  <div id="buttons">
                    <button id="btnSubmit" class="btn btn-success ">Submit</button>
                    <button id="btnEdit" class="btn btn-danger ">Edit</button>
                    <button id="btnQuery" class="btn btn-primary ">Search</button>

                    <button id="btnCancel" class="btn btn-info  ">Cancel</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="output"></div>
  </div>

  </div>
  <!-- /.container -->
 
  <script src="/app.js"></script>

</body>

</html>
